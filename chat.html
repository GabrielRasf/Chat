<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Chat App</title>
</head>

<body>
    <section class="container">

        <aside class="side-bar">

            <!-- Logo -->
            <div class="logo-container">
                <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-2-e1-proj-web-t6-pmv-ads-2024-2-pe1-projredecuidar/codigo-fonte/FeedGeral/generalfeed.html">
                    <img src="images/Logo.png" alt="Logo Rede Cuidar" class="logo-img">
                </a>
            </div>

            <!-- Menu de navegação -->
            <div class="icones-lateral">
                <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-2-e1-proj-web-t6-pmv-ads-2024-2-pe1-projredecuidar/codigo-fonte/FeedGeral/generalfeed.html" class="icone-img"><img src="images/home.png" alt="#"></a>
                <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-2-e1-proj-web-t6-pmv-ads-2024-2-pe1-projredecuidar/codigo-fonte/TelaPerfilUsuario/index.html" class="icone-img"><img src="images/person.png"></a>
                <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-2-e1-proj-web-t6-pmv-ads-2024-2-pe1-projredecuidar/codigo-fonte/Pesquisar/pesquisar.html" class="icone-img"><img src="images/search.png"></a>
                <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-2-e1-proj-web-t6-pmv-ads-2024-2-pe1-projredecuidar/codigo-fonte/TelaPERFIL/telaperfil.html" class="icone-img"><img src="images/settings.png"></a>
            </div>

        

            <!-- Lista de contatos -->
            <ul class="lista-de-contatos">
                <li class="user-info active" data-username="Comunidade-TEA">
                    <img class="img-person" src="images/person.png" alt="imagem de perfil">
                    <a href="#" aria-label="Comunidade TEA">Comunidade TEA</a>
                </li>
                <li class="user-info" data-username="Maria">
                    <img class="img-person" src="images/person.png" alt="imagem de perfil">
                    <a href="#" aria-label="Maria">Maria</a>
                </li>
                <li class="user-info" data-username="José">
                    <img class="img-person" src="images/person.png" alt="imagem de perfil">
                    <a href="#" aria-label="José">José </a>
                </li>
                <li class="user-info" data-username="Ana">
                    <img class="img-person" src="images/person.png" alt="imagem de perfil">
                    <a href="#" aria-label="Ana">Ana </a>
                </li>
                <li class="user-info" data-username="Maria">
                    <img class="img-person" src="images/person.png" alt="imagem de perfil">
                    <a href="#" aria-label="Maria">Pedro</a>
                </li>
                <li class="user-info" data-username="José">
                    <img class="img-person" src="images/person.png" alt="imagem de perfil">
                    <a href="#" aria-label="José">Anderson </a>
                </li>
                <li class="user-info" data-username="Ana">
                    <img class="img-person" src="images/person.png" alt="imagem de perfil">
                    <a href="#" aria-label="Ana">Marcos </a>
                </li>
            </ul>
        </aside>

        <div class="barra-topo">

        </div>

        <main class="chat">
            <section class="mensagem" id="chat-window">
                <!-- Mensagens dinâmicas -->
            </section>

            <form class="chat-form" id="chat-form">
                <input type="text" class="chat-input" id="chat-input" placeholder="Digite sua mensagem"
                    aria-label="Digite sua mensagem" autocomplete="off">
                <button type="submit" class="chat-button" aria-label="Enviar mensagem">
                    <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
                </button>
            </form>
        </main>
    </section>

    <script src="chat.js"></script>
</body>

</html>
